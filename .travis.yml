notifications:
  email: false

language: python

matrix:
  fast_finish: true
  allow_failures:
    - env: REQUIREMENTS=devel EXTRAS=all,elasticsearch7 ES_VERSION=ES_7_LATEST
    - python: 3.8

cache:
  - pip

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.26.2
  matrix:
    - REQUIREMENTS=lowest EXTRAS=all,elasticsearch5 ES_VERSION=ES_5_LATEST
    - REQUIREMENTS=lowest EXTRAS=all,elasticsearch6 ES_VERSION=ES_6_LATEST
    - REQUIREMENTS=release EXTRAS=all,elasticsearch6 ES_VERSION=ES_6_LATEST
    - REQUIREMENTS=release EXTRAS=all,elasticsearch7 ES_VERSION=ES_7_LATEST
    - REQUIREMENTS=devel EXTRAS=all,elasticsearch7 ES_VERSION=ES_7_LATEST

python:
  - "3.6"
  - "3.7"
  - "3.8"

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - "pip uninstall -y six"
  - "travis_retry pip install --upgrade pip setuptools py"
  - "travis_retry pip install twine wheel coveralls requirements-builder"
  - "requirements-builder -e $EXTRAS --level=min setup.py > .travis-lowest-requirements.txt"
  - "requirements-builder -e $EXTRAS --level=pypi setup.py > .travis-release-requirements.txt"
  - "requirements-builder -e $EXTRAS --level=dev --req requirements-devel.txt setup.py > .travis-devel-requirements.txt"

install:
  - "travis_retry pip install -r .travis-${REQUIREMENTS}-requirements.txt"
  - "travis_retry pip install -e .[$EXTRAS]"
  - "travis_retry pip install git+https://github.com/ppanero/docker-services.git#egg=docker-services"
  - "pip freeze"
  - "docker --version"
  - "docker-compose --version"

script:
  - "./run-tests.sh"

after_success:
  - coveralls

deploy:
  provider: pypi
  user: inveniosoftware
  password:
    secure: ""
  distributions: "compile_catalog sdist bdist_wheel"
  skip_existing: true
  on:
    tags: true
    repo: inveniosoftware/invenio-records-rest
